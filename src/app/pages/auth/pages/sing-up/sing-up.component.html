<app-header [title]="titleHeader" [text]="textHeader" />
<form [formGroup]="singUpForm" (ngSubmit)="onSubmit()" class="form-sing-up">
  <div *ngFor="let item of inputs">
    <app-input
      [id]="item.id"
      [type]="item.type"
      [label]="item.label"
      [placeholder]="item.placeholder"
      [formControlName]="item.id" />
  </div>
  <app-confirm [label]="labelConfirm" />
</form>
